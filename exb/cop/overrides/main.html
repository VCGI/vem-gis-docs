{% extends "base.html" %}

{% block scripts %}
  {{ super() }}
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        var headerInner = document.querySelector('.md-header__inner');
        if (headerInner) {
            var logoDiv = document.createElement('div');
            logoDiv.className = 'vem-header-logo';
            logoDiv.innerHTML = `
              <a href="https://vem.vermont.gov" target="_blank" style="display: flex; align-items: center; margin-left: 1rem;">
                <img src="{{ base_url }}/images/pages/vem_logo_0.png" alt="VEM Logo" style="height: 38px; width: auto; max-width: 150px;">
              </a>
            `;
            headerInner.appendChild(logoDiv);
        }
    });
  </script>
{% endblock %}
